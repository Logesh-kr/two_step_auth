<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Full-screen background with custom gradient */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(
    89.2deg, 
    rgba(255,255,255,1) -1.3%, 
    rgba(253,109,38,1) 281.6%
  );
}

/* Semi-transparent container with subtle shadow */
.container {
  background: rgba(255, 255, 255, 0.85); /* mostly opaque but soft */
  box-shadow: 0 8px 20px rgba(128,128,128,0.3); /* soft grey shadow */
  padding: 40px;
  border-radius: 12px;
  width: 350px;
  text-align: center;
  color: #333; /* dark text for readability */
}

/* Headings */
h2 { 
  margin-bottom: 30px; 
  color: #333; 
}

/* Input fields */
input[type="email"], input[type="password"], input[type="text"] {
  width: 100%;
  padding: 12px 15px;
  margin: 12px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: rgba(255, 255, 255, 0.9);
  color: #333;
  font-size: 16px;
  transition: all 0.3s ease;
}

input::placeholder {
  color: #888;
}

input:focus {
  border-color: #ff6d26; /* match the orange in gradient */
  box-shadow: 0 0 8px rgba(253,109,38,0.3);
  outline: none;
  background: rgba(255, 255, 255, 0.95);
}

/* Buttons */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 8px;
  background: #ff6d26; /* orange */
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #e55b1d;
  transform: scale(1.03);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

/* Flash messages */
.flash {
  margin: 10px 0;
  font-size: 14px;
  color: #e53e3e;
}

/* Links */
a { 
  color: #ff6d26; 
  text-decoration: none; 
  font-weight: bold; 
}
a:hover { 
  color: #e55b1d; 
}


  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>
</body>
</html>
