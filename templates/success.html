<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Successful</title>
  <style>
    /* Full-screen background with custom gradient */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: linear-gradient(
        89.2deg, 
        rgba(255,255,255,1) -1.3%, 
        rgba(253,109,38,1) 281.6%
      );
    }

    /* Semi-transparent container with subtle shadow */
    .container {
      background: rgba(255, 255, 255, 0.85); 
      box-shadow: 0 8px 20px rgba(128,128,128,0.3); 
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      color: #333;
    }

    /* Headings */
    h2 { 
      margin-bottom: 20px; 
      color: #333; 
    }

    /* Paragraph */
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #333;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff6d26; /* orange */
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e55b1d;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    a { 
      color: #ff6d26; 
      text-decoration: none; 
      font-weight: bold; 
    }
    a:hover { 
      color: #e55b1d; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âœ… Login Successful!</h2>
    <p>Welcome back! You have successfully logged in.</p>
    <form action="{{ url_for('home') }}">
      <button type="submit">Go to Home</button>
    </form>
  </div>
</body>
</html>
